<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" id="slide1" name="control" checked="checked" />
      <input type="radio" id="slide2" name="control" />
      <input type="radio" id="slide3" name="control" />
      <input type="radio" id="slide4" name="control" />
      <input type="radio" id="slide5" name="control" />

      <div class="slider-content">
        <div class="slides">
          <div class="slide sl-1"></div>
          <div class="slide sl-2"></div>
          <div class="slide sl-3"></div>
          <div class="slide sl-4"></div>
          <div class="slide sl-5"></div>
        </div>
      </div>
      <div class="slider-text">
        <div class="text">
          <p class="slide sl-1">У страха глаза велики!!!</p>
          <p class="slide sl-2">Зеркало души</p>
          <p class="slide sl-3">"CSS доступен всем", @Джамшут</p>
          <p class="slide sl-4">Тяжёлый выбор</p>
          <p class="slide sl-5">- Я накатил</p>
        </div>
      </div>
      <div class="control">
        <label class="control-1" for="slide1"><span></span></label>
        <label class="control-2" for="slide2"><span></span></label>
        <label class="control-3" for="slide3"><span></span></label>
        <label class="control-4" for="slide4"><span></span></label>
        <label class="control-5" for="slide5"><span></span></label>
      </div>
    </div>
  </div>
</body>
</html>
